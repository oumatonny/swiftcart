body {

.hero {
    position: relative;
    height: 50vh;

.hero-content {

}

/* Dark overlay to dim the background image */
.hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Adjust the opacity (0.5 is 50% opacity) */
    z-index: -1;
}

.cart-link {
    position: relative;
    display: inline-block;
}

.cart-indicator {
    position: absolute;
    top: -10px; 
    right: -10px; 
    background-color: #007bff; 
    color: #fff; 
    border-radius: 50%; 
    padding: 5px 7px; 
    font-size: 10px; 
}
